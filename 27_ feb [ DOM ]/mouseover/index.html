<!DOCTYPE html>
<html lang="en">
<head>

    <title>expanding cards</title>

</head>
<body>

        </div>

        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg?auto=compress&cs=tinysrgb&w=600');">
            <h3>Sunny beach</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/7524272/pexels-photo-7524272.jpeg?auto=compress&cs=tinysrgb&w=600');">

        </div>

  <script src="./script.js"></script>
